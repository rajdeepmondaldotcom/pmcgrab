<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)" opacity="0.1"/>

  <!-- Document icon -->
  <rect x="50" y="50" width="120" height="160" rx="8" fill="#3f51b5" opacity="0.8"/>
  <rect x="60" y="70" width="100" height="4" rx="2" fill="white" opacity="0.9"/>
  <rect x="60" y="85" width="80" height="4" rx="2" fill="white" opacity="0.7"/>
  <rect x="60" y="100" width="90" height="4" rx="2" fill="white" opacity="0.7"/>
  <rect x="60" y="115" width="70" height="4" rx="2" fill="white" opacity="0.7"/>

  <!-- Arrow -->
  <path d="M190 130 L230 130" stroke="#3f51b5" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3f51b5"/>
    </marker>
  </defs>

  <!-- JSON structure -->
  <rect x="250" y="60" width="120" height="140" rx="8" fill="#4caf50" opacity="0.8"/>
  <text x="260" y="80" font-family="monospace" font-size="10" fill="white" opacity="0.9">{"title": "...",</text>
  <text x="260" y="95" font-family="monospace" font-size="10" fill="white" opacity="0.9"> "body": {</text>
  <text x="270" y="110" font-family="monospace" font-size="10" fill="white" opacity="0.9">  "intro": "...",</text>
  <text x="270" y="125" font-family="monospace" font-size="10" fill="white" opacity="0.9">  "methods": "..."</text>
  <text x="260" y="140" font-family="monospace" font-size="10" fill="white" opacity="0.9"> },</text>
  <text x="260" y="155" font-family="monospace" font-size="10" fill="white" opacity="0.9"> "authors": [...]</text>
  <text x="260" y="170" font-family="monospace" font-size="10" fill="white" opacity="0.9">}</text>

  <!-- Decorative elements -->
  <circle cx="80" cy="240" r="8" fill="#ff9800" opacity="0.6"/>
  <circle cx="320" cy="240" r="6" fill="#e91e63" opacity="0.6"/>
  <circle cx="200" cy="40" r="4" fill="#9c27b0" opacity="0.6"/>
</svg>
