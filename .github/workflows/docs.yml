name: Documentation

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "src/**"
      - "README.md"
      - "mkdocs.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "docs/**"
      - "src/**"
      - "README.md"
      - "mkdocs.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync
          uv pip install mkdocs mkdocs-material "mkdocstrings[python]"

      - name: Build documentation
        run: |
          # Create mkdocs.yml if it doesn't exist
          if [ ! -f mkdocs.yml ]; then
            cat > mkdocs.yml << EOF
          site_name: pmcgrab
          site_description: AI-ready retrieval of PubMed Central articles
          site_url: https://rajdeepmondaldotcom.github.io/pmcgrab/
          repo_url: https://github.com/rajdeepmondaldotcom/pmcgrab
          repo_name: rajdeepmondaldotcom/pmcgrab

          theme:
            name: material
            palette:
              - media: "(prefers-color-scheme: light)"
                scheme: default
                toggle:
                  icon: material/brightness-7
                  name: Switch to dark mode
              - media: "(prefers-color-scheme: dark)"
                scheme: slate
                toggle:
                  icon: material/brightness-4
                  name: Switch to light mode
            features:
              - navigation.sections
              - navigation.expand
              - navigation.top
              - search.highlight
              - content.code.copy

          plugins:
            - search
            - mkdocstrings:
                handlers:
                  python:
                    paths: [src]

          nav:
            - Home: README.md
            - API Reference: api.md

          markdown_extensions:
            - pymdownx.highlight
            - pymdownx.superfences
            - admonition
            - pymdownx.details
          EOF
          fi

          # Create docs directory if it doesn't exist
          mkdir -p docs

          # Create API documentation
          if [ ! -f docs/api.md ]; then
            cat > docs/api.md << EOF
          # API Reference

          ::: pmcgrab
          EOF
          fi

          # Build docs
          uv run mkdocs build

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy-docs:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
